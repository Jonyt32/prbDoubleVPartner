<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Agregar Persona</h2>

        <form [formGroup]="personaForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label for="nombre" class="block text-sm font-medium text-gray-600">Nombre</label>
                <input id="nombre" type="text" formControlName="nombre" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" [ngClass]="{'border-red-500': personaForm.get('nombre')?.invalid && personaForm.get('nombre')?.touched}"
                />
                <div *ngIf="personaForm.get('nombre')?.invalid && personaForm.get('nombre')?.touched" class="text-sm text-red-500">
                    Nombre es obligatorio
                </div>
            </div>

            <div>
                <label for="apellido" class="block text-sm font-medium text-gray-600">Apellido</label>
                <input id="apellido" type="text" formControlName="apellido" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" [ngClass]="{'border-red-500': personaForm.get('apellido')?.invalid && personaForm.get('apellido')?.touched}"
                />
                <div *ngIf="personaForm.get('apellido')?.invalid && personaForm.get('apellido')?.touched" class="text-sm text-red-500">
                    Apellido es obligatorio
                </div>
            </div>

            <div>
                <label for="correo" class="block text-sm font-medium text-gray-600">Correo Electrónico</label>
                <input id="correo" type="email" formControlName="correo" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" [ngClass]="{'border-red-500': personaForm.get('correo')?.invalid && personaForm.get('correo')?.touched}"
                />
                <div *ngIf="personaForm.get('correo')?.invalid && personaForm.get('correo')?.touched" class="text-sm text-red-500">
                    Correo es obligatorio y debe ser válido
                </div>
            </div>

            <div>
                <label for="telefono" class="block text-sm font-medium text-gray-600">Teléfono</label>
                <input id="telefono" type="text" formControlName="telefono" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" [ngClass]="{'border-red-500': personaForm.get('telefono')?.invalid && personaForm.get('telefono')?.touched}"
                />
                <div *ngIf="personaForm.get('telefono')?.invalid && personaForm.get('telefono')?.touched" class="text-sm text-red-500">
                    Teléfono es obligatorio
                </div>
            </div>

            <button type="submit" [disabled]="personaForm.invalid" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
          Guardar Persona
        </button>
        </form>
    </div>
</div>
